<!DOCTYPE html>
<html lang="de">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Meine App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Promille Rechner</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section id="status" style="display:none" onclick="animatePromilleButton()()">
  <h3>Promille: <span id="promille">0.00</span> ‰</h3>
  </section>

  <section id="setup">
    <h2>Benutzerdaten</h2>
    <label>Benutzername:
      <input type="text" id="username" autocomplete="off">
    </label>
    <label>Gewicht (kg):
      <input type="number" id="weight" min="1" autocomplete="off">
    </label>
    <label>Geschlecht:
      <select id="gender">
        <option value="male">Männlich</option>
        <option value="female">Weiblich</option>
      </select>
    </label>
    <button class = "largebttn" onclick="startPromilleBerechnung()">Starten</button>
  </section>

  <section id="drinks" style="display:none">
    <h2>Getränk hinzufügen</h2>
    <div id="drinkSelector">
      <img id="drinkImage" src="images/bier.png" alt="Getränk" class="drinkImage" draggable="false">
    </div>
    <div id="drinkDetails">
  <label>Menge (Liter): <span id="amountLabel">0.50</span> l</label>
  <div id="customSlider" style="position: relative; width: 100%; height: 30px; background: #444; border-radius: 6px; margin-top: 4px;">
    <div id="customSliderFill" style="position: absolute; left: 0; top: 0; height: 100%; background: #fff; border-radius: 6px; width: 50%;"></div>
    <div id="customSliderThumb" style="position: absolute; top: 50%; width: 30px; height: 30px; background: white; border-radius: 50%; transform: translate(-50%, -50%); touch-action:none; cursor: pointer;"></div>
  </div>

  <label>Alkoholgehalt: <span id="alcLabel">5.0</span> %
    <input type="range" id="alcohol" min="1" max="60" step="0.1" value="5">
  </label>
</div>

    <button id="addDrinkBtn" onclick="addDrink()">Trinken</button>
  </section>

  

  <section id="leaderboardSection">
    <h2>Top 4 Promille-Werte</h2>
    <table>
      <thead><tr><th>Platz</th><th>Name</th><th>Promille</th></tr></thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </section>
<div style="display:flex; gap:2%;">
    <button onclick="resetApp()" style="width:100%">Zurücksetzen</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="leaderboard.js"></script>
  <script src="script.js"></script>
</body>
</html>
